<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hover</title>

    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div{ 
            color:cornflowerblue
        }

        div > p { /*Esse sinal ">", nesse caso, significa que sÃ³ vai mexer no "p" dentro da div*/
            display: none;
        }

        div:hover {
            color: rgb(49, 49, 189)
        }

        div:hover > p { /*Quando colocar a seta sobre a div, vai aparecer o "p"*/
            display: block;
            color: crimson;
        } 
    </Style>
</head>
<body>
    <h1> Brincando com o hover </h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p> TEXTO ESCONDIDO... </p>
    </div> <!-- Sempre lembrar que para realizar o "div:hover > p" o "p" deve estar dentro da div-->
    <p>fim do exemplo</p>
</body>
</html>
